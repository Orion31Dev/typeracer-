<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <title>Typeracer++</title>
</head>
<body>
<div class="header">
    <div class="title">typeracer<span>++</span></div>
</div>

<div class="test">
    <div class="label" id="code-label">enter room code</div>
    <div id="code">
        <div class="code-letter curs-fade c-cursor" id="c0">a</div>
        <div class="code-letter" id="c1">b</div>
        <div class="code-letter" id="c2">c</div>
        <div class="code-letter" id="c3">d</div>
        <div class="code-letter" id="c4">e</div>
    </div>
    <div id="join">Join</div>
    <div class="small-margin">
        <div class="label dark" id="user-label">enter username</div>
        <div id="name">
            <div class="code-letter curs-fade" id="u0">a</div>
            <div class="code-letter" id="u1">b</div>
            <div class="code-letter" id="u2">c</div>
            <div class="code-letter" id="u3">d</div>
        </div>
        <div class="small-label">press space to switch text field</div>
    </div>
    <div class="margin">
        <div class="label">change accent color</div>
        <div id="hue-color"></div>
    </div>
    <div class="cookie-wrapper">
        <div class="cookie">by using this website you consent to the use of cookies</div>
    </div>
</div>

<script type="text/javascript" src="scripts/cookie.js"></script>
<script src="scripts/code.js" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
<script src="scripts/color.js" type="text/javascript"></script>
</body>
</html>
